<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="example.css" />
	<link rel="stylesheet" href="../dist/leaflet.infoButton.css" />
	<script src="leaflet/leaflet.js"></script>
	<script src="../dist/leaflet.infoButton.js"></script>
</head>
<body>
	<div id="map" style="top:0px;left:0px;right:0px; bottom: 0px; position: absolute; height:100%;"></div>

	<script>
		

		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);


		var infoButton = L.control.infoButton({linkTitle: 'About this map', title: '<h2>About this map</h2>'}).addTo(map);

	</script>
</body>
</html>
